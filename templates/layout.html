<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LET HIM COOK</title>
</head>
<body class="container-md">
    <div class="row ">
        <div class="col text-center display-1 mt-5"><strong>COOKING</strong></div>
    </div>

      <div class="row" style="margin-top: 140px;">
      <div class="col">
        <form action="/" method="post">
        <select id="magistro" name="magistro" class="form-select" aria-label="Default select example" style="width: 110px; float: right; margin-right: 200px;">
          <option value = "Obria" selected>Obria</option>
          <option value="Krv" for="magistro">Krv</option>
          <option value="Slzy" for="magistro">Slzy</option>
          <option value="Jed" for="magistro">Jed</option>
          <option value="Krysodlacia" for="magistro">Krysodlacia</option>
          <option value="Moc" for="magistro">Moc</option>
          <option value="Plesen" for="magistro">Plesen</option>
          <option value="Sliz" for="magistro">Sliz</option>
          <option value="Sliny" for="magistro">Sliny</option>
          <option value="Koza" for="magistro">Koza</option>

          
        </select>
      </div>
      <div class="col">
          <select name="common" id = "common" class="form-select" aria-label="Default select example" style="width: 110px; margin-left: 210px;">
              <option value="Piesok">Piesok</option>
              <option value="Bulvy">Bulvy</option>
              <option value="Zobak">Zobak</option>
              <option value="Krystal">Krystal</option>
              <option value="Mixtura">Mixtura</option>
              <option value="Ligusticum">Ligusticum</option>
              <option value="Nigrumteum">Nigrumteum</option>
              <option value="Roh">Roh</option>
              <option value="Turmericum">Turmericum</option>
              <option value="Zlazy">Zlazy</option>
            </select>
      </div>
  </div>
          <div class="row" style="margin-top: 72px;">
            <div class="col text-center">
              <button class="myButton" type="submit">
                <span style="font-size: 30px; font-weight: bold;">MIX</span>
              </button>
            </div>
          </div>
        </form>
            </div>
  
          <div class="row" style="margin-top: 230px;">
            <div class="col text-center">
              <span id="answer" style="font-size: 30px; font-weight: bold;">{% block body %}{% endblock %}</span>
            </div>
          </div>
          
          
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="script.js"></script>
</html>
